<!-- Video 
Controls adds the pause and play buttons
You and add different type of video files and the browser will select the one it supports first
muted - will make the video/audio initially muted
-->
<video width ="" height="" controls muted>
    <source src="" type="video/mp4">
    <source src="" type="video/ogg">
</video>


<!--Audio 
The mpeg type is for mp3 files
loop - the audio will play in aloop
-->
<audio loop controls>
    <source src="" type="audio/ogg">
    <source src="" type="audio/mpeg">
</audio>


<!-- Figure
    Used to ensure that screen reader accessibility software can interpret images displayed in the web browser
    figcaption - contains the text for screen readers
-->
<figure>
    <img src="" width="" height="" alt="this is a photo">
    <figcaption>a Photo of a cat singing</figcaption>
</figure>



<!--
    Range tag
-->
<form>
    <div>
      <label for="rating">Rating</label>
      <input type="range" min="1" max="5" id="rating" name="rating" list="ratings">
      <datalist id="ratings">
          <option value="1" label="1"></option>
          <option value="2"></option>
          <option value="3"></option>
          <option value="4"></option>
          <option value="5" label="5"></option>
      </datalist>
    </div>
    <button type="submit">Submit Rating</button>
  </form>


  <!--
    iframe - Used for embedding other websites into your own websites
    allow - used to disable potentially unsecured browser features
    sandbox - used to restrict/allow browser capabilities like downloads, popups  -While empty all restrictions are active
  -->

  <iframe src="" allow="camera 'none'; microphone 'none'" sandbox="">

  </iframe>
